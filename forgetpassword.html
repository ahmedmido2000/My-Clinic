<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <!--style file-->
  <link rel="stylesheet" href="css/style.css" />
  <!--style file-->
  <!--bootstrap file-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="icon" type="png" href="img/logo.png" />
  <!--bootstrap file-->
  <!--fontawesome file-->
  <link rel="stylesheet" href="css/all.min.css" />
  <!--fontawesome file-->
</head>

<body>
  <div class="frame-top-forget">
    <img src="img/frametop.png" class="img-fluid" alt="">
</div>
  <div class="sec-forgett d-flex justify-content-center align-items-center mt-0 ">
    <div class="forget-password">
      <div class="container">
        <div class="row align-items-center">
          <div class="forget-content shadow-sm mt-3 mb-4 text-center m-0">
            <h5 class="mt-2 mb-3 text-capitalize">forget your password?</h5>
            <p class="mt-3 mb-2 text-capitalize">
              Please enter your email to reset your password
            </p>
          </div>
        </div>
        <form action="">
          <div class="forget-inputs">

            <div class="email text-center">
              <span class="icons-hide"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="mt-3 mb-3 inputsHideIcons" placeholder="E-mail" required />
            </div>
            <div class="loginto mt-2 mb-2 text-center">
              <a href="#" class="black-color">Log in to your account</a>
            </div>
            <div class="send mt-4 mb-2 text-center">
              <button class="button-hover" value="submit"><a href="sendCode.html" class="text-white">send</a></button>
            </div>
            <div class="im-agree d-flex text-capitalize ">
              <div class="check-term mx-2">
                <input type="checkbox" required>
              </div>
              <div class="para-terms">
                <p>im agree to the <a href="terms.html" class="green-color">terms of service</a> <br> and <a href="privacy.html"
                    class="green-color">privacy policy</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="frame-bttom-fogrget text-end">
    <img src="img/framebottom.png" class="img-fluid" alt="">
  </div>
  <!--script Bootstrap-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--script Bootstrap-->
  <!--font awesome scrript-->
  <script src="js/all.min.js"></script>
  <!--font awesome scrript-->
</body>

</html>
