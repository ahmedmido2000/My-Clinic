<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn And Log In</title>
  <!--style file-->
  <link rel="stylesheet" href="css/style.css" />
  <!--style file-->
  <!--bootstrap file-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="icon" type="png" href="img/logo.png" />
  <!--bootstrap file-->
  <!--fontawesome file-->
  <link rel="stylesheet" href="css/all.min.css" />
  <!--fontawesome file-->
</head>

<body>
  <div class="start-signin-and-login mt-3 mb-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6 mt-4 mb-5">
          <div class="img-sign-and-log">
            <img src="img/imglogtwo.jpeg" class="img-fluid" alt="" />
          </div>
        </div>
        <!--sign-in-section-->
        <div class="col-lg-6 mt-5 mb-4" id="sectwo">
          <div class="input-forms">
            <div class="log-and-sign-button d-flex justify-content-center align-items-center gap-5 text-center text-capitalize mt-2 mb-4">
              <a href="signin.html" class="not-active px-5 button-hover" id="notActiveBtn">sign in</a>
              <a href="login.html" class="active px-5 button-hover" id="activeBtn">log in</a>
            </div>
            <p class="text-capitalize text-center mt-5">
              Log in to book your appointment
            </p>
            <form action="">
              <div class="inputs-logs">
                <div class="myname mt-3 mb-3">
                  <span class="icons-hide"><i class="fa-solid fa-user"></i></span><input type="name"
                    class="inputsHideIcons" placeholder="Your name" />
                </div>
                <div class="spec">
                  <span class="icons-hide"><i class="fa-solid fa-star"></i></span><select name="" id=""
                    class="inputsHideIcons">
                    <option value="" selected>specialty</option>
                    <option value="">specialty</option>
                    <option value="">specialty</option>
                  </select>
                </div>
                <div class="email mt-3 mb-3">
                  <span class="icons-hide"><i class="fa-solid fa-envelope"></i></span>
                  <input type="email" class="inputsHideIcons" placeholder="E-mail" />
                </div>
                <div class="phone mt-3 mb-3">
                  <span class="icons-hide"><i class="fa-solid fa-phone"></i></span>
                  <input type="email" class="inputsHideIcons" placeholder="01222222222" />
                </div>
                <div class="password mt-3 mb-3">
                  <span class="icon-lock icons-hide"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" class="inputsHideIcons" placeholder="Password" />
                  <span class="icon-eye" onclick="(togglePassword(this))"><i class="fa-solid fa-eye"></i></span>
                </div>
                <div class="password mt-3 mb-3">
                  <span class="icon-lock icons-hide"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" class="inputsHideIcons" placeholder="Pasword" />
                  <span class="icon-eye " onclick="(togglePassword(this))"><i class="fa-solid fa-eye"></i></span>
                </div>
                <div class="forget d-flex  justify-content-between">
                  <a href="forgetpassword.html" class="black-color button-hover">forget your password?</a>
                  <div class="dont-have">
                    <a href="" class="black-color button-hover">dont have an account</a>
                    <div class="click-here">
                      <a href="signin.html" class="green-color button-hover">click here to risgter</a>
                    </div>
                  </div>
                </div>

                <div class="signin-button mt-3 mb-3">
                  <button class="w-100 text-capitalize button-hover">the next</button>
                </div>
                <div class="im-agree d-flex text-capitalize">
                  <div class="check-term mx-2">
                    <input type="checkbox" required />
                  </div>
                  <div class="para-terms">
                    <p>
                      i'm agree to the
                      <a href="terms.html" class="green-color button-hover">terms of service</a>
                      <br />
                      and <a href="privacy.html" class="green-color button-hover">privacy policy</a>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--sign-in-section-->
      </div>
    </div>
  </div>
  <div class="frame-bttom-log-in text-end">
    <img src="img/framebottom.png" class="img-fluid" alt="">
  </div>
  <script src="js/script.js"></script>
  <!--script Bootstrap-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--script Bootstrap-->
  <!--font awesome scrript-->
  <script src="js/all.min.js"></script>
  <!--font awesome scrript-->
</body>

</html>
